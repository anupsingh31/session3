apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-serv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
  - host: posts.com
    http: 
      paths:
      - path: /api/v1/blog/post
        pathType: Prefix
        backend:
          service:
            name: blogpost-serv
            port:
              number: 4001
      - path: /api/v1/blog/post/?(.*)/comment
        pathType: Prefix
        backend:
          service:
            name: blogcomment-serv
            port:
              number: 4002
      - path: /api/v1/blog/post/query
        pathType: Prefix
        backend:
          service:
            name: query-serv
            port:
              number: 4003
      - path: /?(.*)
        pathType: Prefix
        backend:
          service:
            name: ui-serv
            port:
              number: 3000